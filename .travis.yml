language: php

matrix:
  fast_finish: true
  include:
  - php: 7.1

sudo: false

install:
  - travis_retry composer install

script:
  - composer ci

after_success:
  - if [ "$TYPE" == "coverage" ]; then bash build/travis/uploadCoverage.sh; fi

cache:
  directories:
  - "$HOME/.composer/cache"

notifications:
  email:
    on_success: change
    on_failure: always

env:
  global:
  - secure: 
  - secure: 
  - TRAVIS_NODE_VERSION="6"